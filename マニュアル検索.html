<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽舎 業務マニュアル検索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        #searchInput:focus {
            box-shadow: 0 0 0 2px #3b82f6; /* blue-500 */
            outline: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100">

    <div id="search-view" class="container mx-auto p-4 max-w-3xl">
        <header class="text-center my-6">
            <h1 class="text-3xl font-bold text-slate-800">クリーニングの太陽舎</h1>
            <p class="text-slate-500 mt-2">Staff Manual</p>
        </header>

        <main>
            <div class="relative mb-6">
                <input type="text" id="searchInput" placeholder="例： シミ抜き、タック、緊急時" class="w-full p-4 pl-12 text-lg border-2 border-slate-300 rounded-full transition-all duration-300 focus:border-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div id="loading" class="text-center py-12 text-slate-500 hidden">
                <div class="loader inline-block"></div>
                <p class="mt-4 text-lg">マニュアルデータを読み込み中...</p>
            </div>
            <div id="results" class="space-y-4"></div>
            <div id="no-results" class="text-center py-12 text-slate-500 hidden">
                <p class="text-lg">該当するマニュアルが見つかりませんでした。</p>
            </div>
        </main>
    </div>

    <div id="viewer-view" class="hidden min-h-screen p-4 flex flex-col items-center justify-start">
         <header class="w-full max-w-lg text-center my-6 relative">
            <button id="backButton" class="absolute left-0 top-1/2 -translate-y-1/2 bg-slate-200 hover:bg-slate-300 rounded-full p-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
            </button>
            <h1 id="manualTitle" class="text-2xl font-bold text-slate-800 text-center"></h1>
        </header>
        <div class="w-full max-w-lg shadow-lg rounded-lg">
            <img id="manualImage" src="" alt="マニュアル画像" class="w-full h-auto rounded-lg">
        </div>
    </div>

    <script>
        // ▼▼▼▼▼ ここに公開したスプレッドシートのURLを貼り付け ▼▼▼▼▼
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRXmlTf0L3fTBmD-75YDkDDB4o4bNBkgw62bBNlTJjJDDLOpbaRhh3u-8ssXLGGJE89mPHDOIhA906X/pub?gid=0&single=true&output=csv';
        // ▲▲▲▲▲ ここに公開したスプレッドシートのURLを貼り付け ▲▲▲▲▲

        // GitHubリポジトリ内の画像フォルダへのパス
        const IMAGE_BASE_PATH = './images/';

        let manuals = [];

        // 各要素を取得
        const searchView = document.getElementById('search-view');
        const viewerView = document.getElementById('viewer-view');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const noResults = document.getElementById('no-results');
        const manualTitle = document.getElementById('manualTitle');
        const manualImage = document.getElementById('manualImage');
        const backButton = document.getElementById('backButton');
        const loadingIndicator = document.getElementById('loading');
        
        /**
         * CSVの1行をパースする関数（引用符対応）
         */
        function parseCsvRow(row) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                const nextChar = row[i + 1];

                if (char === '"' && inQuotes && nextChar === '"') {
                    current += '"';
                    i++;
                } else if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result.map(val => val.trim());
        }

        // CSVデータをフェッチしてパースする関数
        async function fetchManuals() {
            if (CSV_URL.includes('ここに公開したスプレッドシートのURLを貼り付け')) {
                resultsContainer.innerHTML = '<p class="text-center text-red-500">エラー: スプレッドシートのURLが設定されていません。</p>';
                return;
            }
            
            loadingIndicator.classList.remove('hidden');
            searchInput.disabled = true;

            try {
                // キャッシュを回避するために、URLに現在時刻のパラメータを追加
                const response = await fetch(`${CSV_URL}&t=${new Date().getTime()}`);
                const csvText = await response.text();
                
                const rows = csvText.split(/\r\n|\n/).slice(1);
                manuals = rows.map(row => {
                    if (!row.trim()) return null;
                    const columns = parseCsvRow(row);
                    if (columns.length < 4) return null;
                    return {
                        category: columns[0] || 'その他',
                        title: columns[1] || '',
                        keywords: columns[2] ? columns[2].split(',').map(k => k.trim()) : [],
                        imageUrl: columns[3] || ''
                    };
                }).filter(m => m && m.title && m.imageUrl);
                
                displayResults('');

            } catch (error) {
                console.error('マニュアルデータの読み込みに失敗しました:', error);
                resultsContainer.innerHTML = '<p class="text-center text-red-500">エラー: マニュアルデータの読み込みに失敗しました。URLや共有設定を確認してください。</p>';
            } finally {
                loadingIndicator.classList.add('hidden');
                searchInput.disabled = false;
            }
        }

        function katakanaToHiragana(str) {
            return str.replace(/[\u30a1-\u30f6]/g, match => String.fromCharCode(match.charCodeAt(0) - 0x60));
        }

        function displayResults(query) {
            resultsContainer.innerHTML = '';
            const hiraganaQuery = katakanaToHiragana(query.toLowerCase().trim());

            if (hiraganaQuery === '') {
                // カテゴリー別のアコーディオン表示
                const groupedByCategory = manuals.reduce((acc, manual) => {
                    const category = manual.category || 'その他';
                    if (!acc[category]) acc[category] = [];
                    acc[category].push(manual);
                    return acc;
                }, {});

                noResults.classList.add('hidden');
                
                // ★★★ 変更点 ★★★
                // カテゴリーをスプレッドシートの登場順で取得する
                const orderedCategories = [];
                const categorySet = new Set();
                manuals.forEach(manual => {
                    const category = manual.category || 'その他';
                    if (!categorySet.has(category)) {
                        categorySet.add(category);
                        orderedCategories.push(category);
                    }
                });
                
                // 変更点：ソート済みのキー配列の代わりに、登場順のカテゴリー配列でループする
                for (const category of orderedCategories) {
                    const manualsInCategory = groupedByCategory[category];
                    const categoryBlock = document.createElement('div');
                    categoryBlock.className = 'bg-white rounded-lg overflow-hidden border border-slate-200';

                    const headerButton = document.createElement('button');
                    headerButton.type = 'button';
                    headerButton.className = 'category-toggle w-full p-4 text-left flex justify-between items-center bg-slate-50 hover:bg-slate-100 transition-colors';
                    headerButton.innerHTML = `<h2 class="text-lg font-bold text-slate-800">${category}</h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transform transition-transform duration-300 text-slate-500"><polyline points="6 9 12 15 18 9"></polyline></svg>`;
                    
                    const listContainer = document.createElement('div');
                    listContainer.className = 'manual-list hidden bg-slate-100 p-4 pt-2 space-y-2';
                    
                    // カテゴリー内のマニュアルは、スプレッドシートの順番通りに表示される
                    manualsInCategory.forEach(manual => {
                        const manualElement = document.createElement('a');
                        manualElement.href = '#';
                        manualElement.className = 'manual-link block bg-white p-3 rounded-md hover:bg-slate-50 transition-colors duration-200';
                        manualElement.dataset.imageUrl = manual.imageUrl;
                        manualElement.dataset.title = manual.title;
                        manualElement.innerHTML = `<h3 class="font-medium text-sm text-slate-800">${manual.title}</h3>`;
                        listContainer.appendChild(manualElement);
                    });

                    categoryBlock.appendChild(headerButton);
                    categoryBlock.appendChild(listContainer);
                    resultsContainer.appendChild(categoryBlock);
                }
            } else {
                // 検索結果のフラットなリスト表示
                const filteredManuals = manuals.filter(manual => {
                    const hiraganaTitle = katakanaToHiragana(manual.title.toLowerCase());
                    const hiraganaCategory = katakanaToHiragana(manual.category.toLowerCase());
                    const hasKeyword = manual.keywords.some(keyword => 
                        katakanaToHiragana(keyword.toLowerCase()).includes(hiraganaQuery)
                    );
                    return hiraganaTitle.includes(hiraganaQuery) || hasKeyword || hiraganaCategory.includes(hiraganaQuery);
                });

                noResults.classList.toggle('hidden', filteredManuals.length === 0);

                filteredManuals.forEach(manual => {
                    const manualElement = document.createElement('a');
                    manualElement.href = '#';
                    manualElement.className = 'manual-link block bg-white p-4 rounded-lg overflow-hidden border border-slate-200 hover:bg-slate-50 transition-colors';
                    manualElement.dataset.imageUrl = manual.imageUrl;
                    manualElement.dataset.title = manual.title;
                    manualElement.innerHTML = `<h3 class="font-bold text-md text-slate-800">${manual.title}</h3>`;
                    resultsContainer.appendChild(manualElement);
                });
            }
        }

        searchInput.addEventListener('input', (e) => displayResults(e.target.value));

        resultsContainer.addEventListener('click', (e) => {
            const toggleButton = e.target.closest('.category-toggle');
            if (toggleButton) {
                const list = toggleButton.nextElementSibling;
                const icon = toggleButton.querySelector('svg');
                list.classList.toggle('hidden');
                icon.classList.toggle('rotate-180');
                return;
            }
            
            const link = e.target.closest('.manual-link');
            if (link) {
                e.preventDefault();
                manualTitle.textContent = link.dataset.title;
                
                const imageFileName = link.dataset.imageUrl;
                manualImage.src = IMAGE_BASE_PATH + imageFileName;
                manualImage.alt = link.dataset.title;
                manualImage.loading = 'lazy'; 

                searchView.classList.add('hidden');
                viewerView.classList.remove('hidden');
                window.scrollTo(0, 0);
            }
        });

        backButton.addEventListener('click', () => {
            viewerView.classList.add('hidden');
            searchView.classList.remove('hidden');
            manualImage.src = ""; // 戻るときに画像を空にする
        });

        document.addEventListener('DOMContentLoaded', fetchManuals);
    </script>
</body>
</html>
